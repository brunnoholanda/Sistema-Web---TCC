<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Cadastro</title>
</head>
<body>
	<div align="center">
		<!-- <a href="#">Login</a>
		<a href="#">Cadastro</a> -->						
		<b><h1>Cadastro de Usuário</h1></b>
		<hr>
		<form action="cadastrarCliente.php" method="post" >
			<input type="text" name="nome" tabindex="1"  placeholder="Nome" required/>
			<br><br>
			<input type="text" name="email" tabindex="1"  placeholder="Email" required/>
			<br><br>
			<input type="text" name="telefone" tabindex="1"  placeholder="Telefone" required/>
			<br><br>
			<input  type="text" name="dataDeNascimento" onfocus="(this.type='date')"  id="date"  placeholder="Data de nascimento" required />
			<br><br>
			<input type="text" name="endereco" id="endereco" tabindex="1"  placeholder="Endereço" required/>
			<br><br>
			<input type="text" name="rg" id="rg" tabindex="1"  placeholder="RG" required />
			<br><br>
			<input type="text" name="cpf" id="cpf" tabindex="1"  placeholder="CPF" required />
			<br><br>
			<input type="text" name="login" id="login" tabindex="1"  placeholder="Usuário" required />
			<br><br>
			<input type="password" name="senha" id="password" tabindex="2"  placeholder="Senha" required />
			<br><br>
			<input type="submit" name="register-submit" id="register-submit" tabindex="4"  value="Cadastrar">
		</form>	
	</div>
</body>
</html>
